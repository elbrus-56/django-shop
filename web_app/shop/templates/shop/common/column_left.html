<aside id="column-left" class="col-3 d-none d-md-block">
    <ul class="list-group">
        <li class="list-group-item" >Каталог</li>

        {% for cat in categories %}
            {% if cat.pk == cat_selected %}
                <li class="list-group-item">{{cat.title}}</li>
            {% else %}
                <li class="list-group-item"><a class="nav-link" href="{{ cat.get_absolute_url }}">{{cat.title}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</aside>
